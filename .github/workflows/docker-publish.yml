name: FastAPI CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU (multi-arch support)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fastapi-employee:latest

      # Store secret into ENV (ALLOWED)
      - name: Check for deploy hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "RENDER_DEPLOY_HOOK not set"
            echo "HAS_HOOK=false" >> $GITHUB_ENV
          else
            echo "HAS_HOOK=true" >> $GITHUB_ENV
          fi

      # Now safely condition on env var
      - name: Trigger Render Deploy
        if: env.HAS_HOOK == 'true'
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
